{% extends "layout.html" %}
{% block body %}
	<h2>Login</h2>
	{% if error%}<p><strong>Error:{{error}}</strong></p>{%endif%}
	<form action="{{ url_for('login') }}" method="post">
	<dl>
	<dt>Username:
	<dd><input name=username type=text></dd>
	<dl>Password:</dl>
	<dd><input name="password" type="password"></dd>
	<dd><input name="login" value="login" type="submit"></dd>
	</dl>
	</form>
{% endblock %}
